<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Click</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <h1 class="text">Do you trust me?</h1>
        <video width="320" height="240" controls class="video">
          <source src="haha.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
        <div class="btn">
          <button class="yes" onclick="yeah()">Yes</button>
          <button class="no" onclick="haha()">No</button>
        </div>
      </div>
    </div>
  </body>
  <script src="style.js"></script>
</html>
